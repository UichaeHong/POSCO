<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    

    <form>
        <h3>설문조사</h3>
        <label for="name">이름</label>
        <input type="text" id="name"/>
        <br />
        <label for="email">이메일</label>
       <input type="email" id="email" placeholder="example@naver.com"/>
        <br />
        <h4>나이</h4>
        <input type="radio" name="age" id="age10"> <label for="">10대</label>
        <input type="radio" name="age" id="age20"> <label for="">20대</label>
        <input type="radio" name="age" id="age30"> <label for="">30대</label>
        <input type="radio" name="age" id="age40"> <label for="">40대</label>
        <input type="radio" name="age" id="age50"> <label for="">50대</label>
        <input type="radio" name="age" id="age60"> <label for="">60대이상</label>
        <br />
        <h4>원하는 강의(복수응답이 가능합니다)</h4>
        <input type="checkbox" name="input"/> html
        <input type="checkbox" name="input"/> javascript
        <input type="checkbox" name="input"/> css
        <br/>
        <textarea cols="100" row="20" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <input type="submit" vlaue="제출">

       <h4>h4</h4>
       <h5>h5</h5>
       <h6>h6</h6> -->



        
    </form>
    
</body>
</html>
